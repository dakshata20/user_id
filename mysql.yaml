apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/mysql"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-container
spec:
  selector:
    matchLabels:
      app: mysql-container
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-container
    spec:
      containers:
      - name: mysql-container
        image: mysql:latest
        envFrom:
        - configMapRef:
            name: mysql-config
        - secretRef:
            name: mysql-secret
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-storage
        - mountPath: /etc/config
          name: config-volume
          readOnly: true
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: config-volume
        projected:
          sources:
          - configMap:
              name: mysql-config
          - secret:
              name: mysql-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-container
spec:
  type: NodePort
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 32000
  selector:
    app: mysql-container
